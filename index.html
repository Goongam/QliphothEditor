<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" /> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="./play.js"></script>
    <link rel="stylesheet" href="./range.css" type="text/css" />
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <div style="width: 100%; max-width: 1920px">
      <button class="optionBtn" onclick="newSong();">노래 초기화</button>
      <button class="optionBtn" onclick="song.start();">노래 재생</button>
      <button class="optionBtn" onclick="song.pause();">노래 일시 정지</button>
      <button class="optionBtn" onclick="song.duration()">현재 재생 초</button>
      <div style="display: flex; align-items: center; gap: 10px">
        <span id="playTime" class="time">00:00:0</span>
        <input
          type="range"
          id="playback"
          value="0"
          min="0"
          max="100"
          oninput="song.changeTime(this)"
        />
        <span id="endTime" class="time">00:00:0</span>
      </div>
      <div id="noteType">
        <button
          class="optionBtn noteTypeBtn"
          onclick="song.changeNoteType(NOTE_TYPE.normal1, this)"
          style="background-color: yellow"
        >
          일반1
        </button>
        <button
          class="optionBtn noteTypeBtn"
          onclick="song.changeNoteType(NOTE_TYPE.normal2, this)"
          style="background-color: white"
        >
          일반2
        </button>
        <button
          class="optionBtn noteTypeBtn"
          onclick="song.changeNoteType(NOTE_TYPE.normal3, this)"
          style="background-color: white"
        >
          일반3
        </button>
        <button
          class="optionBtn noteTypeBtn"
          onclick="song.changeNoteType(NOTE_TYPE.long, this)"
          style="background-color: white"
        >
          롱
        </button>
        <button
          class="optionBtn noteTypeBtn"
          onclick="song.changeNoteType(NOTE_TYPE.slide, this)"
          style="background-color: white"
        >
          슬라이드
        </button>
      </div>
    </div>
    <div style="display: flex; margin-top: 10px">
      <div id="screen" style="position: relative">
        <div class="interface interface-top"></div>
        <div class="interface interface-bottom"></div>
      </div>
      <div id="noteDetail" class="inactive">
        <div>
          Note ID :
          <span id="detailID" class="inactive">-</span>
        </div>
        <div>
          Note Type:
          <select id="detailType" class="inactive">
            <option value="normal1">일반1</option>
            <option value="normal2">일반2</option>
            <option value="normal3">일반3</option>
            <option value="long">롱</option>
            <option value="slide">슬라이드</option>
          </select>
        </div>

        <div>
          Time:
          <input
            class="inactive"
            type="text"
            id="detailTime"
            placeholder="00:00:0"
            pattern="\d{2}:\d{2}:\d{1}"
          />
        </div>
        <div>
          End Time(롱노트):
          <input
            class="inactive"
            type="text"
            id="detailEndTime"
            placeholder="00:00:0"
            pattern="\d{2}:\d{2}:\d{1}"
          />
        </div>
        <div>
          <button
            id="detailDeleteBtn"
            onclick="song.deleteNote()"
            class="inactive"
          >
            삭제
          </button>
        </div>
      </div>
    </div>
  </body>

  <script></script>
  <style>
    .noteBorder {
      position: absolute;
      border: 1px solid black;

      /* 배경색 설정 (투명) */
      background-color: transparent;

      /* 초기 크기 설정 (로딩 시에 바로 적용) */

      /* 초기 스케일 설정 */
      transform: rotate(45deg) scale(1.5); /* 초기 스케일을 1.5로 설정 */
      transform-origin: center center; /* 가운데를 중심으로 설정 */

      /* 크기 애니메이션 설정 */
      transition: transform 0.5s ease-in-out;
    }

    .loaded {
      transform: rotate(45deg) scale(1) !important; /* 로딩 시 스케일을 1로 줄임 */
    }

    /* 애니메이션 키 프레임 정의 */
    /* @keyframes shrink {
      0% {
        scale: (1);
      }
      100% {
        scale: (1.5);
      }
    }
*/
    * {
      font-size: 30px;
    }

    #screen {
      width: 1920px;
      height: 1080px;
      background-color: #1b2b2b8e;
    }

    #playback {
      width: 100%;
      background: transparent;
      border-color: transparent;
      color: transparent;
      border: 30px;
      height: 100px;
    }

    #noteDetail {
      width: 400px;
      height: auto;
      border: 1px solid black;
      margin-left: 10px;

      font-size: 30px;

      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* #noteDetail > div > * {
      background-color: gray;
    } */

    .inactive {
      background-color: gray;
    }

    .active {
      background-color: white;
    }

    .interface {
      position: absolute;

      width: 100%;
      border-bottom: 1px solid black;
    }

    .interface-top {
      top: 100px;
    }

    .interface-bottom {
      bottom: 100px;
    }

    .optionBtn {
      width: 200px;
      height: 50px;
      font-size: 23px;
      font-weight: bold;
    }

    .time {
      font-size: 30px;
    }

    .diamond {
      width: 0;
      height: 0;
      border: 1px solid black;
      /* background-color: black; */
      position: absolute;
      transform: rotate(45deg);
      /* transform: translateX(-50px); */
    }
  </style>
</html>
