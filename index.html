<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" /> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>QlipothEditor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="./play.js"></script>
    <script src="./copy.js"></script>
    <link rel="stylesheet" href="./range.css" type="text/css" />
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <div
      style="
        position: absolute;
        display: none;
        flex-direction: column;
        max-width: 1000px;
        width: 100%;
        height: auto;
        max-height: 2000px;
        background-color: aliceblue;
        border: 1px solid black;
        padding: 10px;
        z-index: 100;
      "
      id="exportPanel"
    >
      <div style="margin-left: auto; display: flex; border-bottom: black">
        <button onclick="doCopy('text')">복사</button>
        <button style="margin-left: 10px" onclick="closeExportPanel()">
          X
        </button>
      </div>
      <div
        style="
          background-color: white;
          border: 1px solid black;
          margin-top: 10px;
          overflow: scroll;
        "
        id="exportContent"
      ></div>
    </div>
    <div
      style="
        width: 100%;
        max-width: 1920px;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <div style="display: flex; align-items: center">
        <button class="optionBtn" onclick="newSong();">
          노래 초기화(테스트용)
        </button>
        <input type="file" onChange="addsong(this);" />
        <button class="optionBtn" onclick="song.export()">코드로 추출</button>
      </div>
      <div style="display: flex; align-items: center; gap: 10px; width: 100%">
        <button id="playbtn" onclick="song.onplay()">▶️</button>
        <span id="playTime" class="time">00:00:0</span>
        <input
          type="range"
          id="playback"
          value="0"
          min="0"
          max="100"
          oninput="song.changeTime(this)"
          style="width: 100%"
        />
        <span id="endTime" class="time">00:00:0</span>
      </div>
      <div id="noteType">
        <button
          class="optionBtn noteTypeBtn"
          onclick="song.changeNoteType(NOTE_TYPE.normal1, this)"
          style="background-color: yellow"
        >
          일반1
        </button>
        <button
          class="optionBtn noteTypeBtn"
          onclick="song.changeNoteType(NOTE_TYPE.normal2, this)"
          style="background-color: white"
        >
          일반2
        </button>
        <button
          class="optionBtn noteTypeBtn"
          onclick="song.changeNoteType(NOTE_TYPE.normal3, this)"
          style="background-color: white"
        >
          일반3
        </button>

        <button
          class="optionBtn noteTypeBtn"
          onclick="song.changeNoteType(NOTE_TYPE.slide, this)"
          style="background-color: white"
        >
          슬라이드
        </button>
        <button
          class="optionBtn noteTypeBtn"
          onclick="song.changeNoteType(NOTE_TYPE.long, this)"
          style="background-color: white"
        >
          롱
        </button>
        <input id="longNoteInput" type="number" disabled value="2" /> 초
      </div>
    </div>
    <div style="display: flex; margin-top: 10px">
      <div id="screen" style="position: relative">
        <div class="interface interface-top"></div>
        <div class="interface interface-bottom"></div>
        <div class="border-hori"></div>
        <div class="border-verti"></div>
      </div>
      <div id="noteDetail" class="inactive">
        <div>
          Note ID :
          <span id="detailID" class="inactive">-</span>
        </div>
        <div>
          Note Type:
          <select id="detailType" class="inactive">
            <option value="normal1">일반1</option>
            <option value="normal2">일반2</option>
            <option value="normal3">일반3</option>
            <option value="long">롱</option>
            <option value="slide">슬라이드</option>
          </select>
        </div>

        <div>
          Time:
          <input
            class="inactive"
            type="text"
            id="detailTime"
            placeholder="00:00:00"
            pattern="\d{2}:\d{2}:\d{1}"
          />
        </div>
        <div>
          End Time(롱노트):
          <input
            class="inactive"
            type="text"
            id="detailEndTime"
            placeholder="00:00:00"
            pattern="\d{2}:\d{2}:\d{1}"
          />
        </div>
        <div>
          <button onclick="song.changeSelectNoteTime()">이동</button>
        </div>
        <div>
          <button
            id="detailDeleteBtn"
            onclick="song.deleteNote()"
            class="inactive"
          >
            삭제
          </button>
        </div>
      </div>
    </div>
    <div id="summary">
      <div id="summarySongTime">
        <!-- <div class="timeUnit">0</div> -->
      </div>
      <div id="summaryScreen"></div>
      <div id="summaryTimeLine"></div>
    </div>
  </body>

  <script>
    const screen = document.querySelector("#screen");

    screen.addEventListener("mousedown", (event) => {
      const clickX = event.pageX - screen.offsetLeft;
      const clickY = event.pageY - screen.offsetTop;

      const elementClicked = document.elementFromPoint(
        event.clientX,
        event.clientY
      );

      console.log(elementClicked);

      console.log(clickX - 960);
      console.log(1080 - clickY - 540);
    });
  </script>
  <style>
    * {
      font-size: 30px;
    }

    .highlight {
      background-color: rgb(230, 142, 142) !important;
    }

    #summaryTimeLine {
      position: absolute;
      height: 100%;
      width: 0;
      border-right: 1px solid black;
      top: 0;
      z-index: 10;
    }
    #summary {
      position: relative;
      width: 100%;
      max-width: 2400px;
      margin: 10px;
      border-top: 4px double black;

      overflow-x: scroll;
      background-color: green;
    }
    .summaryLong {
      position: absolute;
      width: 0px;
      left: 25px;
      height: 55px;
      border-right: 1px solid black;
    }
    #summarySongTime {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      background-color: #85eba7;
      border-bottom: 1px solid black;
    }
    .timeUnit {
      /* 초 당 px */
      width: 50px;

      font-size: 15px;
      position: relative;
    }
    #summaryScreen {
      position: relative;
      width: 100%;
      max-height: 400px;
      /* z-index: 11; */
    }
    .summaryNote {
      position: relative;
      height: 50px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.332);
      border-right: 1px solid black;
      border-top: 1px solid rgba(0, 0, 0, 0.332);
      font-size: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 40px;
      padding-bottom: 5px;

      /* 바뀔부분 */
      background-color: yellow;
      width: 50px; /* 초 당px: 50 */
      left: 50px; /* 초 당px: 50 */
    }

    .noteBorder {
      position: absolute;
      border: 1px solid black;

      /* 배경색 설정 (투명) */
      background-color: transparent;

      /* 초기 크기 설정 (로딩 시에 바로 적용) */

      /* 초기 스케일 설정 */
      transform: rotate(45deg) scale(1.5); /* 초기 스케일을 1.5로 설정 */
      transform-origin: center center; /* 가운데를 중심으로 설정 */

      /* 크기 애니메이션 설정 */
      transition: transform 0.5s ease-in-out;
    }

    .loaded {
      transform: rotate(45deg) scale(1) !important; /* 로딩 시 스케일을 1로 줄임 */
    }

    /* 애니메이션 키 프레임 정의 */
    /* @keyframes shrink {
          0% {
            scale: (1);
          }
          100% {
            scale: (1.5);
          }
        }
    */

    #screen {
      width: 1920px;
      height: 1080px;
      background-color: #1b2b2b8e;
    }

    #playback {
      width: 100%;
      background: transparent;
      border-color: transparent;
      color: transparent;
      border: 30px;
      height: 100px;
    }

    #noteDetail {
      width: 400px;
      height: auto;
      border: 1px solid black;
      margin-left: 10px;

      font-size: 30px;

      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* #noteDetail > div > * {
          background-color: gray;
        } */

    .inactive {
      background-color: gray;
    }

    .active {
      background-color: white;
    }

    .inactive * {
      background-color: gray;
    }

    .active * {
      background-color: white;
    }

    .interface {
      position: absolute;

      width: 100%;
      border-bottom: 1px solid black;
    }

    .interface-top {
      top: 100px;
    }

    .interface-bottom {
      bottom: 100px;
    }

    .border-hori {
      position: absolute;
      border-right: 1px dashed rgba(0, 0, 0, 0.173);
      width: 0px;
      height: 100%;
      left: 960px;
      pointer-events: none;
    }

    .border-verti {
      position: absolute;
      border-bottom: 1px dashed rgba(0, 0, 0, 0.173);
      width: 100%;
      height: 0px;
      top: 540px;
      pointer-events: none;
    }

    .optionBtn {
      width: 200px;
      height: 50px;
      font-size: 23px;
      font-weight: bold;
    }

    .time {
      font-size: 30px;
    }

    .diamond {
      width: 0;
      height: 0;
      border: 1px solid black;
      /* background-color: black; */
      position: absolute;
      transform: rotate(45deg);
      /* transform: translateX(-50px); */
    }

    .type-normal1 {
      width: 100px;
      height: 100px;
      background-color: white;
      transform: translate(-50px, -50px) rotate(45deg);
    }

    .type-normal2 {
      width: 170px;
      height: 170px;
      background-color: white;
      transform: translate(-85px, -85px) rotate(45deg);
    }

    .type-normal3 {
      width: 250px;
      height: 250px;
      background-color: white;
      transform: translate(-125px, -125px) rotate(45deg);
    }

    .type-long {
      width: 250px;
      height: 250px;
      background-color: #87ceeb;
      transform: translate(-125px, -125px) rotate(45deg);
    }
    .type-slide {
      width: 170px;
      height: 170px;
      background-color: orange;
      transform: translate(-85px, -85px) rotate(45deg);
    }
  </style>
</html>
